<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - If bậc thang</title>
</head>
<body>
    <script>
        let day = parseInt(prompt("Nhập số từ 1 đến 7:"));

        if (day === 1) {
            document.write("Chủ nhật");
        } else if (day === 2) {
            document.write("Thứ hai");
        } else if (day === 3) {
            document.write("Thứ ba");
        } else if (day === 4) {
            document.write("Thứ tư");
        } else if (day === 5) {
            document.write("Thứ năm");
        } else if (day === 6) {
            document.write("Thứ sáu");
        } else if (day === 7) {
            document.write("Thứ bảy");
        } else {
            document.write("Không phải ngày trong tuần");
        }
    </script>
</body>
</html>
