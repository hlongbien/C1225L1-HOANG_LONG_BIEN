<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 400px;
            border: 1px solid #ccc;
            padding: 15px;
        }
        .buttons {
            margin: 10px 0;
        }
        button {
            padding: 2px 5px;
            margin-right: 5px;
            cursor: pointer;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Calculator</h2>

    <div class="inputs">
        <input type="number" id="num1">
        <input type="number" id="num2">
    </div>

    <div class="buttons">
        <button onclick="add()">Addition (+)</button>
        <button onclick="subtract()">Subtraction (-)</button>
        <button onclick="multiply()">Multiplication (×)</button>
        <button onclick="divide()">Division (/)</button>
    </div>

    <p class="result" id="result">=></p>
</div>

<script>
    function getValues() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        return { a, b };
    }

    function add() {
        let { a, b } = getValues();
        document.getElementById("result").innerText = "Kết quả: " + (a + b);
    }

    function subtract() {
        let { a, b } = getValues();
        document.getElementById("result").innerText = "Kết quả: " + (a - b);
    }

    function multiply() {
        let { a, b } = getValues();
        document.getElementById("result").innerText = "Kết quả: " + (a * b);
    }

    function divide() {
        let { a, b } = getValues();
        if (b === 0) {
            document.getElementById("result").innerText = "Không thể chia cho 0";
        } else {
            document.getElementById("result").innerText = "Kết quả: " + (a / b);
        }
    }
</script>

</body>
</html>
