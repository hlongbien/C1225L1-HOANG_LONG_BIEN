<script>
    
    let a = Number(+prompt('Nhập số a= '));
    let b = +prompt('Nhập số b: ');

    if(b===0){
        alert("Không thể kiểm tra vì b=0");
    } else if(a%b===0){
        alert(a+" là bội số của " + b);
    } else{
        alert(a+ " không phải là bội số của " +b);
    }
    document.write('TH Bài 3 hoàn thành!');
</script>
