<!DOCTYPE html>
<html lang="vi">
<head >
    <meta charset="UTF-8">
    <title>Bàn cờ vua trắng đen</title>

        able {
            border-collapse: collapse;
            margin: 20px;
            background: orange;
        }

        th, td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-weight: bold;
        }

        .white {
            background: white;
        }

        .black {
            background: black;
        }

        th {
            background: orange;
        }

</head>
